<html>

<head>
  <title>Tapping Page</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body class="calm-black">
    <a href="../index.html" class="home-button">Home</a>

    <!-- tapping button-->
    <div>
        <button class="stressball">tap me </button>
    </div>

    <script>

        let tap = 0; 
        let colorCount =0; 
        let tapButton = document.querySelector('button');
        tapButton.addEventListener('click', function() {
            let colors = ["#ffffff", "#01efac", "#2082A6", "#524094", "#562a83", "#AA001E"];
            tap+=1; 
            tapButton.textContent = '';
            tapButton.style.cssText = `height: ${(tap*25 + 150)}px; width: ${(tap*25 + 150)}px;`; 
                
                // change color
                if (tap%7===0){
                    colorCount+=1; 
                }
                tapButton.style.backgroundColor = `${colors[colorCount]}`; 
                
                // Repeat 
                if (tap===41){
                    tap=0; 
                    colorCount = 0;
                }

            }
        );
    </script>


</body>

</html>
