<html>

<head>
  <title>Upload Page</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>
    <a href="../index.html" class="home-button">Home</a>

    <div class="uploadBox">
        <h1>Upload Image of Enemy</h1>
        <img id="uploadIcon" src="../images/uploadIcon.png" alt="upload cloud">
        <img id="imagePreview" style="display: none; max-width: 100%; height: auto;" alt="Uploaded Preview">
        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()" style="display: none;">
        <button id="selectImageBtn" onclick="document.getElementById('imageInput').click()">Select Image</button>
        <button id="uploadBtn" onclick="uploadImage()" style="display: none;">Upload</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
